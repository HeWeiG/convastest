<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="768" height="576" style="border:1px solid #aaa;display:block;margin:50px auto; ">
    当前浏览器不支持canvas，请更换浏览器，canvas标签中的内容在支持的浏览器中不会显示
</canvas>
<script>
    window.onload=function(){
        var canvas = document.getElementById("canvas");
//        canvas.width = "768";
//        canvas.height = "576";
        if(canvas.getContext){
            var context = canvas.getContext("2d");//2d,3d
            //直线
            context.beginPath();
            context.moveTo(50,75);
            context.lineTo(200,200);
            context.lineTo(50,200);
            //context.lineTo(50,75);
            context.closePath();
            context.fillStyle="rgb(0,100,300)";
            context.fill();
            //context.stroke();

            context.beginPath();
            context.moveTo(60,75);
            context.lineTo(210,200);
            context.lineWidth=5;
            context.strokeStyle="#853a99";

            //画圈圈
            context.beginPath();
            context.lineWidth=3;
            context.strokeStyle="#005588";
            context.arc(300,300,100,0,1.5*Math.PI);
            context.closePath();
            context.stroke();
            context.fillStyle="red";
            context.fill();

        }
        else{
            alert("当前浏览器不支持canvas，请更换浏览器");
        }


    }
</script>
</body>
</html>
